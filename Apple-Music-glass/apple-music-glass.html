<!DOCTYPE HTML>

<html>
<head>
    <title>Glass</title>
    <link rel="stylesheet" href="styles/main-body.css">
    <link rel="stylesheet" href="styles/general.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

<div class = "back-plate">
    <div class = "info-music">
        <div class = "music-photo-container">
            <img src = "photos/HIT_ME_HARD_AND_SOFT.webp">
        </div>
        <div class = "music-info-container">
            <div class = "music-info">
                <div class = "music-title">
                    <p>Angel</p>
                </div>
                <div class = "music-artist">
                    <p>Massive Attack</p>
                </div>
            </div>
            <div class = "haptic-icon">
                <img src = "photos/haptic-icon.png">
            </div>
        </div>
        <div class = "music-timeline-container">
            <div class = "music-timeline">
                <div class = "time-line"></div>
                <div class = "time-line-fill"></div>
            </div>
            <div class = "music-time">
                <div class = "music-time-left">1:05</div>
                <div class = "music-time-right">-5:14</div>
            </div>
        </div>
        <div class = "music-control">
            <div class = "star">
                <img src = "photos/star.PNG">
            </div>
            <div class = "backward">
            <img src = "photos/backword.PNG">
            </div>
            <div class = "pause">
                <img src = "photos/pause.PNG">
            </div>
            <div class = "forward">
                <img src = "photos/forword.PNG">
            </div>
            <div class = "control"></div>
        </div>
        <div class = "music-volume"></div>
    </div>
</div>

</body>
</html>
