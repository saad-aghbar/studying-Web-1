<!DOCTYPE html>

<html>
  <head>
    <title>cost-PR</title>
  </head>
  <body>
  
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    
    <input placeholder = "Cost of Orders" class = "js-cost-input" onkeydown="
      HandleKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    
    <p class = "js-result"></p>
    
    <script>
      /*
    window.document;
    window.console.log('window');
    window.alert;
      */
      
    function calculateTotal() {
      const inputCost = document.querySelector('.js-cost-input');
      let cost = Number(inputCost.value);
      
      if (cost < 40){
        cost += 10;
        showResult(cost);
      }else if(cost >= 40){
        showResult(cost);
      }
    }
    
    function showResult(cost){
      document.querySelector('.js-result').innerHTML = `$${cost}.`;
    }
    
    function HandleKeyDown(event){
      if(event.key === 'Enter'){
        calculateTotal();
      }
    }
    </script>
  </body>
</html>
