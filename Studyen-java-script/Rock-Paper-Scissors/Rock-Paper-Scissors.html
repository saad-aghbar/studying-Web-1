<!DOCTYPE html>

<html>
<head>
	<title>Rock Paper Scissors</title>
  
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(25, 25, 25);
      color: white;
    }
    
    .Header{
      font-size: 30px;
      font-weight: bold;
    }
    
    .move-img{
      width: 50px;
    }
    
    .move-button{
      width: 120px;
      height: 120px;
      background-color: rgb(25, 25, 25);
      border: 3px solid white;
      border-radius: 100px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .css-resut{
      font-weight: bold;
      font-size: 25px;
      margin-top: 40px;
    }
    
    .score{
      margin-top: 40px;
    }
    
    .reset{
      padding: 10px 20px;
      border: none;
      font-size: 14px;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
	<p class = "Header">Rock Paper Scissors</p>

	<button onclick = "
	  playGame('rock');
" class = "move-button"
	><img src = "../rock-emoji.png" class = "move-img"></button>

	<button onclick = "
    playGame('paper');
" class = "move-button"
	><img src = "../paper-emoji.png" class = "move-img"></button>

	<button onclick = "
	  playGame('scissors');
" class = "move-button"
	><img src = "../scissors-emoji.png" class = "move-img"></button>
  
  <p class = "js-result css-resut"></p>
  
  <p class = "js-choise">
    You
    <img src = "../rock-emoji.png" class = "move-img">
    <img src = "../paper-emoji.png" class = "move-img">
    computer
  </p>
  
  <p class = "js-score score"></p>
  
  <button onclick="
    resetScore();
" class = "reset">Reset score</button>

<script>
  let score = JSON.parse(localStorage.getItem('score')) || {
    win: 0,
    lose: 0,
    draw: 0
  };
  
  updateScore();
  
	function comp_Choise() {
      let compChoise;
      let randomNumer = Math.random();
      
      if (randomNumer <= (1/3)) {
        compChoise = 'rock';
      }else if (randomNumer <= (2/3)) {
        compChoise = 'paper';
      }else{
        compChoise = 'scissors';
      }
      return compChoise;
	}
  
  function playGame(playerChoise) {
    let compChoise = comp_Choise();
    let result;
    
    if(playerChoise === 'rock'){
      
      if(compChoise === 'rock'){
        result = 'Its a draw.';
      }else if(compChoise === 'paper'){
        result = 'You lost.';
      }else{
        result = 'You won.';
      }
      updateScore();
    }else if(playerChoise === 'paper'){
      
      if(compChoise === 'rock'){
        result = 'You won.';
      }else if(compChoise === 'paper'){
        result = 'Its a draw.';
      }else{
        result = 'You lost.';
      }
      updateScore();
    }else if(playerChoise === 'scissors'){
      
      if(compChoise === 'rock'){
        result = 'You lost.';
      }else if(compChoise === 'paper'){
        result = 'You won.';
      }else{
        result = 'Its a draw.';
      }
      updateScore();
    }
    
    if(result === 'You lost.'){
      score.lose++;
    }else if(result === 'You won.'){
      score.win++;
    }else if(result === 'Its a draw.'){
      score.draw++;
    }
    showResult(result);
    showChoise(playerChoise, compChoise);
    
    localStorage.setItem('score', JSON.stringify(score));
    
    updateScore();
    
    //alert(`your choise is ${playerChoise}. computer choise: ${compChoise}. ${result} \nScore:-\nwins: ${score.win}. loses: ${score.lose}. draw: ${score.draw}.`);
  }
  
  function updateScore() {
    document.querySelector('.js-score')
        .innerHTML = `Score:  wins: ${score.win}. loses: ${score.lose}. draw: ${score.draw}.`;
  }
  
  function showChoise(playerChoise, compChoise) {
    document.querySelector('.js-choise')
    .innerHTML = `You
    <img src = "${playerChoise}-emoji.png" class = "move-img">
    <img src = "${compChoise}-emoji.png" class = "move-img">
    computer`;
  }
  
  function showResult(result){
    document.querySelector('.js-result').innerHTML = `${result}`;
  }
  
  function resetShow(){
    document.querySelector('.js-result').innerHTML = '';
    document.querySelector('.js-choise').innerHTML = '';
  }
  
  function resetScore() {
    score.lose = 0;
    score.draw = 0;
    score.win = 0;
    localStorage.removeItem('score');
    updateScore();
    resetShow();
  }
  

</script>
</body>
</html>
