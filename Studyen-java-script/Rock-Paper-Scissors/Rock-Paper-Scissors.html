<!DOCTYPE html>

<html>
<head>
	<title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Rock-Paper-Scissors.css">
  <script src="Rock-Paper-Scissors.js"></script>
</head>
<body>
	<p class = "Header">Rock Paper Scissors</p>

	<button onclick = "
	  playGame('rock');
" class = "move-button"
	><img src = "Move-img/rock-emoji.png" class = "move-img"></button>

	<button onclick = "
    playGame('paper');
" class = "move-button"
	><img src = "Move-img/paper-emoji.png" class = "move-img"></button>

	<button onclick = "
	  playGame('scissors');
" class = "move-button"
	><img src = "Move-img/scissors-emoji.png" class = "move-img"></button>
  
  <p class = "js-result css-resut"></p>
  
  <p class = "js-choise"></p>
  
  <p class = "js-score score">
    Score: wins: 0. loses: 0. draw: 0.
  </p>
  
  <button onclick="
    resetScore();
" class = "reset">Reset score</button>

  <button class = "auto-play js-auto-play" onclick="
    OnclickAutoPlay();
    PlayAuto();
">Auto Play</button>
</body>
</html>
