<!DOCTYPE html>

<html>
<head>
  <title>Advanced func</title>
</head>
  <body>
    <script>
      function greetings() {
        console.log("Hello World");
      }
      
      greetings();
      
      const func1 = function () {
        console.log("Hello World2");
      };
      
      console.log(func1);
    </script>
  </body>
</html>
