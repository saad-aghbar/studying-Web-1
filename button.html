<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 22px;
        width: 70px;
        border-radius: 3px;
        cursor: pointer;
        transition: opacity 0.5s;
        margin: 8px;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }
    .join-button {
        background-color: rgb(255, 255, 255);
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        color: blue;
        width: 70px;
        height: 22px;
        border-radius: 3px;
        margin-right: 8px;
        transition: color 0.2s, background-color 0.2s;
        cursor: pointer;
    }

    .join-button:hover {
        color: white;
        background-color: blue;
    }
    .join-button:active {
        opacity: 0.7;

        font-size: 11px;
        transition: box-shadow 0.15s;
